<form [formGroup]="form" method="post" role="form">
  <div class="form-group">
    <label for="user">User name</label>
    <input type="text" class="form-control" id="user" formControlName="user" name="user">
  </div>

  <button type="submit" class="as" (click)="checkUserr(form.value)">Submit</button>

</form>

<div *ngIf="cookieService.get('token'); else templateName">
  true
</div>

<ng-template #templateName>
  false
</ng-template>
